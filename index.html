<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de Chile</title>
    <meta
      name="description"
      content="Conoce algunos lugares hermosos de este Chile"
    />
    <meta
      name="keywords"
      content="fotografía, paisaje, galería, naturaleza, geografía, chile, sudamérica"
    />
    <meta name="author" content="Fabiola Parra Vejar" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header__logo.svg"
        alt="Logo del encabezado, con la frase 'Alrededor de Chile'"
      />
      <span class="header__line"></span>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img
            src="./images/profile__image.png"
            alt="espacio con forma circular donde va una foto de perfil del usuario o usuaria"
            class="profile__image"
          />
          <div class="profile__info-container">
            <div class="profile__name-container">
              <h2 class="profile__name">Fabiola Parra</h2>
              <div class="profile__edit-button"></div>
            </div>
            <p class="profile__description">Estudiante</p>
          </div>
          <div class="profile__add-button"></div>
        </div>
      </section>

      <section class="cards"></section>

      <template class="card-template">
        <article class="card">
          <img
            src=" "
            alt=" "
            class="card__image"
          />
          <h2 class="card__title"></h2>
          <div class="card__icon card__icon_type_like"></div>
          <div class="card__icon card__icon_type_trash"></div>
        </article>
      </template>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169;2024. Fabiola Parra Vejar</p>
    </footer>

    <section class="popup" id="popup-profile">
      <div class="popup__container">
        <div class="popup__close-button"></div>
        <h2 class="popup__title">Editar perfil</h2>
        <form class="popup__form">
          <input
            type="text"
            class="popup__form-input popup__form-input_type_name"
            id="name"
            placeholder="Nombre"
            required
          />
          <input
            type="text"
            class="popup__form-input popup__form-input_type_about"
            id="about"
            placeholder="Acerca de mí"
            required
          />
          <button type="submit" value="submit" class="popup__form-button">
            Guardar
          </button>
        </form>
      </div>
    </section>

    <section class="popup" id="popup-cards">
      <div class="popup__container">
        <div class="popup__close-button"></div>
        <h2 class="popup__title">Nuevo lugar</h2>
        <form class="popup__form popup__form_cards">
          <input
            type="text"
            class="popup__form-input popup__form-input_type_place"
            id="name-place"
            placeholder="Título"
            required
          />
          <input
            type="text"
            class="popup__form-input popup__form-input_type_link"
            id="image-link"
            placeholder="Enlace a la imagen"
            required
          />
          <button type="submit" value="submit" class="popup__form-button">
            Crear
          </button>
        </form>
      </div>
    </section>

    <section class="popup-photo" id="popup-photo">
      <div class="popup-photo__container">
        <button class="popup-photo__close-button"></button>
        <img src=" " class="popup-photo__image" alt=" "/>
        <h2 class="popup-photo__title"></h2>
      </div>
    </section>

    <script src="./scripts/index.js"></script>
  </body>
</html>
