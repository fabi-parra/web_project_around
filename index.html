<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de Chile</title>
    <meta
      name="description"
      content="Conoce algunos lugares hermosos de este Chile"
    />
    <meta
      name="keywords"
      content="fotografía, paisaje, galería, naturaleza, geografía, chile, sudamérica"
    />
    <meta name="author" content="Fabiola Parra Vejar" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header__logo.svg"
        alt="Logo del encabezado, con la frase 'Alrededor de Chile'"
      />
      <span class="header__line"></span>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/profile__image.png" alt="" class="profile__image" />
          <div class="profile__info">
            <h2 class="profile__name">Fabiola Parra  
              <img src="./images/profile__edit-button.svg" alt="" class="profile__edit-button" />
            </h2>
            <p class="profile__description">Estudiante</p>
          </div>
          <img src="./images/profile__add-button.svg" alt="" class="profile__add-button" />
        </div>
      </section>
      <section class="cards"></section>
    </main>

    <footer class="footer"></footer>

    <script src="./scripts/script.js"></script>
  </body>
</html>
