<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de Chile</title>
    <meta
      name="description"
      content="Conoce algunos lugares hermosos de este Chile"
    />
    <meta
      name="keywords"
      content="fotografía, paisaje, galería, naturaleza, geografía, chile, sudamérica"
    />
    <meta name="author" content="Fabiola Parra Vejar" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header__logo.svg"
        alt="Logo del encabezado, con la frase 'Alrededor de Chile'"
      />
      <span class="header__line"></span>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/profile__image.png" alt="" class="profile__image" />
          <div class="profile__info">
            <h2 class="profile__name">Fabiola Parra
              <img src="./images/profile__edit-button.svg" alt="" class="profile__edit-button" />
            </h2>
            <p class="profile__description">Estudiante</p>
          </div>
          <img src="./images/profile__add-button.svg" alt="" class="profile__add-button" />
        </div>
      </section>

      <section class="cards">
        <div class="cards__container">
          <article class="card">
            <img src="./images/1-card-image-valparaiso.jpeg" alt="Fotografía de la playa Las Cruces, en Valparaíso" class="card__image">
            <h2 class="card__title">Valparaíso</h2>
            <img src="./images/card__like-icon.svg" alt="" class="card__icon card__icon_name_like">
            <img src="./images/card__trash-icon.svg" alt="" class="card__icon card__icon_name_trash">
          </article>

          <article class="card">
            <img src="./images/2-card-image-araucania.jpeg" alt="Fotografía de una araucaría, con la cordillera de fondo, en la región de la Araucanía" class="card__image">
            <h2 class="card__title">Araucanía</h2>
            <img src="./images/card__like-icon.svg" alt="" class="card__icon card__icon_name_like">
            <img src="./images/card__trash-icon.svg" alt="" class="card__icon card__icon_name_trash">
          </article>

          <article class="card">
            <img src="./images/3-card-image-chaiten.jpeg" alt="Fotografía de un sendero en un bosque en Chaitén, sur de Chile" class="card__image">
            <h2 class="card__title">Chaitén</h2>
            <img src="./images/card__like-icon.svg" alt="" class="card__icon card__icon_name_like">
            <img src="./images/card__trash-icon.svg" alt="" class="card__icon card__icon_name_trash">
          </article>

          <article class="card">
            <img src="./images/4-card-image-atacama.jpeg" alt="Fotografía del desierto de Atacama, en el norte de Chile" class="card__image">
            <h2 class="card__title">Atacama</h2>
            <img src="./images/card__like-icon.svg" alt="" class="card__icon card__icon_name_like">
            <img src="./images/card__trash-icon.svg" alt="" class="card__icon card__icon_name_trash">
          </article>

        </div>
      </section>

    </main>

    <footer class="footer"></footer>

    <script src="./scripts/script.js"></script>
  </body>
</html>
