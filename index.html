<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de Chile</title>
    <meta
      name="description"
      content="Conoce algunos lugares hermosos de este Chile"
    />
    <meta
      name="keywords"
      content="fotografía, paisaje, galería, naturaleza, geografía, chile, sudamérica"
    />
    <meta name="author" content="Fabiola Parra Vejar" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header__logo.svg"
        alt="Logo del encabezado, con la frase 'Alrededor de Chile'"
      />
      <span class="header__line"></span>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img
            src="./images/profile__image.png"
            alt="espacio con forma circular donde va una foto de perfil del usuario o usuaria"
            class="profile__image"
          />
          <div class="profile__info-container">
            <div class="profile__name-container">
              <h2 class="profile__name">Fabiola Parra</h2>
              <div class="profile__edit-button"></div>
            </div>
            <p class="profile__description">Estudiante</p>
          </div>
          <div class="profile__add-button"></div>
        </div>
      </section>

      <section class="cards">
        <article class="card">
          <img
            src="./images/1-card-image-valparaiso.jpeg"
            alt="Fotografía de la playa Las Cruces, en Valparaíso"
            class="card__image"
          />
          <h2 class="card__title">Valparaíso</h2>
          <div class="card__icon card__icon_type_like"></div>
          <div class="card__icon card__icon_type_trash"></div>
        </article>

        <article class="card">
          <img
            src="./images/2-card-image-araucania.jpeg"
            alt="Fotografía de una araucaría, con la cordillera de fondo, en la región de la Araucanía"
            class="card__image"
          />
          <h2 class="card__title">Araucanía</h2>
          <div class="card__icon card__icon_type_like"></div>
          <div class="card__icon card__icon_type_trash"></div>
        </article>

        <article class="card">
          <img
            src="./images/3-card-image-chaiten.jpeg"
            alt="Fotografía de un sendero en un bosque en Chaitén, sur de Chile"
            class="card__image"
          />
          <h2 class="card__title">Chaitén</h2>
          <div class="card__icon card__icon_type_like"></div>
          <div class="card__icon card__icon_type_trash"></div>
        </article>

        <article class="card">
          <img
            src="./images/4-card-image-atacama.jpeg"
            alt="Fotografía del desierto de Atacama, en el norte de Chile"
            class="card__image"
          />
          <h2 class="card__title">Atacama</h2>
          <div class="card__icon card__icon_type_like"></div>
          <div class="card__icon card__icon_type_trash"></div>
        </article>

        <article class="card">
          <img
            src="./images/5-card-image-rapanui.jpeg"
            alt="Fotografía de una fila de Moais en Isla de Pascua, al atardecer"
            class="card__image"
          />
          <h2 class="card__title">Rapanui</h2>
          <div class="card__icon card__icon_type_like"></div>
          <div class="card__icon card__icon_type_trash"></div>
        </article>

        <article class="card">
          <img
            src="./images/6-card-image-torresdelpaine.jpeg"
            alt="Fotografía de un guanaco con las Torres del Paine de fondo, en la patagonia chilena"
            class="card__image"
          />
          <h2 class="card__title">Torres del Paine</h2>
          <div class="card__icon card__icon_type_like"></div>
          <div class="card__icon card__icon_type_trash"></div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169;2024. Fabiola Parra Vejar</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <div class="popup__close-button"></div>
        <h2 class="popup__title">Editar perfil</h2>
        <form class="popup__form">
          <input
            type="text"
            class="popup__form-input popup__form-input_type_name"
            id="name"
            placeholder="Nombre"
          />
          <input
            type="text"
            class="popup__form-input popup__form-input_type_about"
            id="about"
            placeholder="Acerca de mí"
          />
          <button type="submit" value="submit" class="popup__form-button">
            Guardar
          </button>
        </form>
      </div>
    </section>

    <script src="./scripts/script.js"></script>
  </body>
</html>
